<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoginForm</title>

    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <main>
      <section class="secprincipal">
        <header>
          <img src="./img/logo.svg" alt="" />
        </header>
        <div class="principal">
          <hgroup>
            <h1>Faça seu login</h1>
            <h2>Entre com suas informações de cadastro</h2>
          </hgroup>

          <form action="">
            <label for="femail">E-mail</label>
            <input
              type="email"
              id="femail"
              name="femail"
              class="inputdig"
              placeholder="Digite seu e-mail"
            />
            <label for="lpass">Senha</label>
            <!-- <div class="inputsenha"> -->
            <input
              type="password"
              id="lpass"
              name="lpass"
              class="inputdig"
              placeholder="Digite sua senha"
            />
            <!-- </div> -->
            <div class="check">
              <div class="boxLembre">
                <input
                  type="checkbox"
                  id="lembre"
                  name="lembre"
                  value="lembre"
                />
                <label for="lembre">Lembre-me</label>
              </div>
              <a class="esqsenha" href="">Esqueci minha senha</a>
            </div>
            <input type="submit" value="ENTRAR" />
          </form>
          <a href=""
            >Não tem uma conta? <span><strong>Registre-se</strong></span></a
          >
        </div>
      </section>

      <figure>
        <img src="./img/side-image.jpg" alt="" />
      </figure>
    </main>
  </body>
</html>
